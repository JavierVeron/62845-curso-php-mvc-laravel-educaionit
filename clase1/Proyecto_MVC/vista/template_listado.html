<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clase 1 - Educación IT</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
	<div class="row mb-3">
		<div class="col">
			<div class="input-group mb-3">
				<input type="text" class="form-control" id="nombre" placeholder="Ingrese el Nombre del Producto">
				<button class="btn btn-outline-secondary" type="button" id="btnFiltrar">Filtrar</button>
			</div>  
		</div>
	</div>
	<div class="row">
		<div class="col">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Código</th>
						<th>Categoría</th>
						<th>Nombre <a href="?productos=true&campo=nombre&orden=asc" title="Ordenar Ascendente"><img src="assets/images/caret-up-fill.svg" width="16"></a> <a href="?productos=true&campo=nombre&orden=desc" title="Ordenar Descendente"><img src="assets/images/caret-down-fill.svg" width="16"></a></th>
						<th>Precio <a href="?productos=true&campo=precio&orden=asc" title="Ordenar Ascendente"><img src="assets/images/caret-up-fill.svg" width="16"></a> <a href="?productos=true&campo=precio&orden=desc" title="Ordenar Descendente"><img src="assets/images/caret-down-fill.svg" width="16"></a></th>
						<th>Stock <a href="?productos=true&campo=stock&orden=asc" title="Ordenar Ascendente"><img src="assets/images/caret-up-fill.svg" width="16"></a> <a href="?productos=true&campo=stock&orden=desc" title="Ordenar Descendente"><img src="assets/images/caret-down-fill.svg" width="16"></a></th>
					</tr>
				</thead>
				<tbody>
					{contenido_tabla}
				</tbody>
			</table>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="assets/js/funciones.js"></script>
</body>
</html>
